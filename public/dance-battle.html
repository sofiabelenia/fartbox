<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANTA vs GRINCH: 1v1 Dice Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f172a; /* Darker blue night */
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            cursor: pointer; /* Indicate clickable everywhere */
        }

        .stage-floor {
            background: repeating-linear-gradient(
                45deg,
                #1e293b,
                #1e293b 40px,
                #334155 40px,
                #334155 80px
            );
            perspective: 1000px;
        }

        .spotlight {
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            transform: rotateX(60deg);
            width: 150px;
            height: 40px;
            margin: 0 auto;
        }

        .dancer {
            font-size: 7rem;
            transition: all 0.2s;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            position: relative;
            z-index: 10;
        }

        /* Animations */
        @keyframes proDance {
            0% { transform: translateY(0) rotate(0deg) scale(1); filter: hue-rotate(0deg); }
            25% { transform: translateY(-40px) rotate(-15deg) scale(1.3); filter: hue-rotate(90deg); }
            50% { transform: translateY(0) rotate(0deg) scale(1); filter: hue-rotate(180deg); }
            75% { transform: translateY(-40px) rotate(15deg) scale(1.3); filter: hue-rotate(270deg); }
            100% { transform: translateY(0) rotate(0deg) scale(1); filter: hue-rotate(360deg); }
        }

        @keyframes boringMove {
            0% { transform: translateX(0) scale(0.9); opacity: 0.8; }
            50% { transform: translateX(5px) scale(0.9); opacity: 0.8; }
            100% { transform: translateX(0) scale(0.9); opacity: 0.8; }
        }

        @keyframes winPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .dancing-pro { animation: proDance 0.6s infinite; }
        .dancing-boring { animation: boringMove 2s infinite; }

        .fome-stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 4rem;
            color: #ff0055;
            border: 8px solid #ff0055;
            padding: 10px 20px;
            background: rgba(0,0,0,0.9);
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            text-shadow: 4px 4px 0px black;
            white-space: nowrap;
        }

        .fome-visible {
            animation: stampIn 0.3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes stampIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(3) rotate(-30deg); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(-15deg); }
        }

        .fart-cloud {
            position: absolute;
            font-size: 3rem;
            opacity: 0;
            pointer-events: none;
        }

        .dice-box {
            width: 100px;
            height: 100px;
            background: white;
            color: black;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 0 #999;
            transition: transform 0.1s;
            margin: 20px auto;
        }
        
        .dice-rolling {
            background: #fffacd;
            color: #333;
            animation: rapidShake 0.1s infinite;
        }

        @keyframes rapidShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        .health-bar {
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .winner-glow {
            animation: winPulse 1s infinite;
            border-radius: 50%;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between p-4 select-none">

    <!-- Header & Score -->
    <div class="w-full max-w-4xl flex justify-between items-center mb-4 z-10">
        <div class="text-center w-1/3">
            <h2 class="text-red-400 text-sm md:text-xl mb-2">SANTA</h2>
            <div class="w-full h-6 bg-gray-800 rounded-full border-4 border-gray-600 overflow-hidden relative">
                <div id="p1-dignity" class="h-full bg-gradient-to-r from-red-500 to-red-700 health-bar" style="width: 100%"></div>
            </div>
        </div>
        
        <div class="text-center w-1/3">
            <h1 class="text-xl md:text-3xl text-yellow-300 drop-shadow-[0_4px_0_rgba(0,0,0,1)] leading-tight">NAVIDAD<br>BATTLE</h1>
        </div>

        <div class="text-center w-1/3">
            <h2 class="text-green-400 text-sm md:text-xl mb-2">GRINCH</h2>
            <div class="w-full h-6 bg-gray-800 rounded-full border-4 border-gray-600 overflow-hidden relative">
                <div id="p2-dignity" class="h-full bg-gradient-to-r from-green-500 to-green-700 health-bar" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <!-- Main Stage -->
    <div class="relative w-full max-w-4xl flex-grow flex justify-between items-end pb-12 px-8 stage-floor rounded-xl border-4 border-slate-700 shadow-2xl overflow-hidden">
        
        <!-- Fart container -->
        <div id="fart-layer" class="absolute inset-0 pointer-events-none z-20"></div>

        <!-- Left Side (Santa) -->
        <div class="relative w-1/2 flex flex-col items-center justify-end h-full group-left pb-10 border-r border-white/10">
            <div id="p1-fome" class="fome-stamp">FOME</div>
            
            <!-- Character Area -->
            <div class="relative z-10 mb-4">
                <div id="spotlight-p1" class="spotlight absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-4"></div>
                <div id="dancer-p1" class="dancer">ðŸŽ…</div>
            </div>

            <!-- Dice Area -->
            <div class="h-32 flex flex-col items-center justify-center">
                <div id="p1-dice" class="dice-box opacity-50 transform scale-75">?</div>
            </div>
        </div>

        <!-- Center Controls -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-40 w-full max-w-sm text-center">
            <div id="game-message" class="text-2xl md:text-3xl mb-8 text-white drop-shadow-[0_4px_0_rgba(0,0,0,1)] font-bold animate__animated">
                
            </div>
            
            <button id="roll-btn" class="w-full bg-gradient-to-b from-indigo-600 to-indigo-800 hover:from-indigo-500 hover:to-indigo-700 text-white font-bold py-6 px-8 rounded-2xl shadow-[0_8px_0_#1e1b4b] active:shadow-[0_2px_0_#1e1b4b] active:translate-y-2 transition-all text-xl md:text-2xl border-2 border-indigo-400">
                JUGAR
            </button>
        </div>

        <!-- Right Side (Grinch) -->
        <div class="relative w-1/2 flex flex-col items-center justify-end h-full group-right pb-10 border-l border-white/10">
            <div id="p2-fome" class="fome-stamp">FOME</div>
            
            <!-- Character Area -->
            <div class="relative z-10 mb-4">
                <div id="spotlight-p2" class="spotlight absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-4"></div>
                <div id="dancer-p2" class="dancer">ðŸ§Ÿ</div>
            </div>

            <!-- Dice Area -->
            <div class="h-32 flex flex-col items-center justify-center">
                <div id="p2-dice" class="dice-box opacity-50 transform scale-75">?</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-4 text-center text-xs text-gray-500">
        <p>USA ESPACIO O CLICK PARA DETENER LOS DADOS</p>
    </div>

    <script>
        // Game State
        const state = {
            phase: 'IDLE', // IDLE, ROLLING_P1, ROLLING_P2, RESOLVING
            p1Score: 100,
            p2Score: 100,
            p1Roll: 0,
            p2Roll: 0,
            rollInterval: null
        };

        // DOM Elements
        const els = {
            btn: document.getElementById('roll-btn'),
            msg: document.getElementById('game-message'),
            p1Dice: document.getElementById('p1-dice'),
            p2Dice: document.getElementById('p2-dice'),
            dancerP1: document.getElementById('dancer-p1'),
            dancerP2: document.getElementById('dancer-p2'),
            spotP1: document.getElementById('spotlight-p1'),
            spotP2: document.getElementById('spotlight-p2'),
            fomeP1: document.getElementById('p1-fome'),
            fomeP2: document.getElementById('p2-fome'),
            barP1: document.getElementById('p1-dignity'),
            barP2: document.getElementById('p2-dignity'),
            fartLayer: document.getElementById('fart-layer')
        };

        // Utils
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        // --- Logic ---

        // Central Input Handler
        function handleInput(e) {
            // Allow click (no code) or Space key
            if(e.type === 'keydown' && e.code !== 'Space') return;
            if(e.type === 'keydown') e.preventDefault(); 
            // Avoid double firing if button click bubbles to document click
            if(e.type === 'click' && e.target === els.btn && state.phase !== 'IDLE' && state.phase !== 'ENDED') return;

            switch (state.phase) {
                case 'IDLE':
                    startP1Roll();
                    break;
                case 'ROLLING_P1':
                    stopP1Roll();
                    break;
                case 'ROLLING_P2':
                    stopP2Roll();
                    break;
                default:
                    break;
            }
        }

        // Attach listeners to both button and entire document for "tap anywhere" effect
        els.btn.addEventListener('click', handleInput);
        document.addEventListener('keydown', handleInput);
        document.addEventListener('click', (e) => {
            // If clicking the button, let the button listener handle it to avoid duplicate calls in IDLE
            if(e.target !== els.btn && !els.btn.contains(e.target)) {
                handleInput(e);
            }
        });

        function startP1Roll() {
            resetVisuals();
            state.phase = 'ROLLING_P1';
            
            // Hide button completely for clean UI
            els.btn.style.display = 'none';
            els.msg.innerText = "";
            
            // Dice Visuals
            activateDice(els.p1Dice);
            startRollingLoop(els.p1Dice);
        }

        function stopP1Roll() {
            clearInterval(state.rollInterval);
            state.phase = 'ROLLING_P2';
            
            // Finalize P1 Value
            state.p1Roll = randomInt(1, 6);
            els.p1Dice.innerText = state.p1Roll;
            els.p1Dice.classList.remove('dice-rolling');
            
            // Feedback
            els.p1Dice.style.transform = 'scale(1.2)';
            setTimeout(() => els.p1Dice.style.transform = 'scale(1)', 200);

            setTimeout(() => {
                startP2Roll();
            }, 300);
        }

        function startP2Roll() {
            if (state.phase !== 'ROLLING_P2') return;

            // Still hidden button
            activateDice(els.p2Dice);
            startRollingLoop(els.p2Dice);
        }

        function stopP2Roll() {
            clearInterval(state.rollInterval);
            state.phase = 'RESOLVING';
            // Button remains hidden until result

            // Finalize P2 Value
            state.p2Roll = randomInt(1, 6);
            while(state.p2Roll === state.p1Roll) {
                state.p2Roll = randomInt(1, 6);
            }

            els.p2Dice.innerText = state.p2Roll;
            els.p2Dice.classList.remove('dice-rolling');
            
            els.p2Dice.style.transform = 'scale(1.2)';
            setTimeout(() => {
                els.p2Dice.style.transform = 'scale(1)';
                resolveRound();
            }, 500);
        }

        function startRollingLoop(dieEl) {
            if (state.rollInterval) clearInterval(state.rollInterval);
            state.rollInterval = setInterval(() => {
                dieEl.innerText = randomInt(1, 6);
            }, 50);
        }

        function activateDice(dieEl) {
            dieEl.style.opacity = '1';
            dieEl.style.transform = 'scale(1)';
            dieEl.classList.add('dice-rolling');
        }

        function resolveRound() {
            const p1Wins = state.p1Roll > state.p2Roll;
            const winnerName = p1Wins ? "SANTA" : "GRINCH";
            
            els.msg.innerHTML = `<span style="color:${p1Wins ? '#f87171' : '#4ade80'}">${winnerName} GANA!</span>`;

            if (p1Wins) {
                els.dancerP1.classList.add('dancing-pro');
                els.spotP1.classList.add('winner-glow');
                els.dancerP2.classList.add('dancing-boring');
                attackLoser('p2');
            } else {
                els.dancerP2.classList.add('dancing-pro');
                els.spotP2.classList.add('winner-glow');
                els.dancerP1.classList.add('dancing-boring');
                attackLoser('p1');
            }
        }

        function attackLoser(loserId) {
            const isP1Loser = loserId === 'p1';
            const winnerEl = isP1Loser ? els.dancerP2 : els.dancerP1;
            const loserEl = isP1Loser ? els.dancerP1 : els.dancerP2;
            
            const diff = Math.abs(state.p1Roll - state.p2Roll);
            const intensity = diff * 3;

            for(let i=0; i < intensity + 3; i++) {
                setTimeout(() => {
                    spawnFart(winnerEl, loserEl);
                }, i * 250);
            }

            setTimeout(() => {
                applyFome(loserId);
            }, 1000);
        }

        function spawnFart(originEl, targetEl) {
            const fart = document.createElement('div');
            fart.className = 'fart-cloud animate__animated';
            
            // Thematic projectiles
            const ammo = ['ðŸ’¨', 'ðŸ¤¢', 'ðŸ§…', 'ðŸ’©']; 
            fart.innerText = ammo[randomInt(0,3)];
            
            const rectO = originEl.getBoundingClientRect();
            const rectT = targetEl.getBoundingClientRect();
            
            const startX = rectO.left + (rectO.width/2);
            const startY = rectO.top + (rectO.height/2);
            
            els.fartLayer.appendChild(fart);
            
            const targetX = rectT.left + (rectT.width/2) + randomInt(-40, 40);
            const targetY = rectT.top + (rectT.height/2) + randomInt(-40, 40);

            fart.style.left = startX + 'px';
            fart.style.top = startY + 'px';
            
            fart.getBoundingClientRect();

            fart.style.transition = 'all 0.8s ease-in';
            fart.style.transform = `translate(${targetX - startX}px, ${targetY - startY}px) scale(2)`;
            fart.style.opacity = '1';

            setTimeout(() => {
                fart.style.opacity = '0';
                setTimeout(() => fart.remove(), 500);
            }, 800);
        }

        function applyFome(loserId) {
            const fomeLabel = loserId === 'p1' ? els.fomeP1 : els.fomeP2;
            const bar = loserId === 'p1' ? els.barP1 : els.barP2;
            
            fomeLabel.classList.add('fome-visible');
            document.body.classList.add('shaking');
            setTimeout(() => document.body.classList.remove('shaking'), 500);

            const currentW = parseFloat(bar.style.width);
            const damage = 20; 
            const newW = Math.max(0, currentW - damage);
            bar.style.width = newW + '%';

            if (newW <= 0) {
                endGame(loserId === 'p1' ? 'GRINCH' : 'SANTA');
            } else {
                setTimeout(() => {
                    state.phase = 'IDLE';
                    els.btn.innerHTML = "SIGUIENTE";
                    els.btn.style.display = 'block'; // Show button again for next round
                    
                    els.msg.innerText = "";
                    
                    els.dancerP1.classList.remove('dancing-pro', 'dancing-boring');
                    els.dancerP2.classList.remove('dancing-pro', 'dancing-boring');
                    els.spotP1.classList.remove('winner-glow');
                    els.spotP2.classList.remove('winner-glow');
                    els.fomeP1.classList.remove('fome-visible');
                    els.fomeP2.classList.remove('fome-visible');
                    
                    els.p1Dice.style.opacity = '0.5';
                    els.p1Dice.style.transform = 'scale(0.75)';
                    els.p1Dice.innerText = "?";
                    els.p2Dice.style.opacity = '0.5';
                    els.p2Dice.style.transform = 'scale(0.75)';
                    els.p2Dice.innerText = "?";

                    els.dancerP1.style.transform = "scale(1)";
                    els.dancerP2.style.transform = "scale(1)";
                    
                }, 3000);
            }
        }

        function endGame(winnerName) {
            const colorClass = winnerName === 'SANTA' ? 'text-red-400' : 'text-green-400';
            els.msg.innerHTML = `<span class="text-4xl ${colorClass} drop-shadow-md">Â¡${winnerName} GANA LA NAVIDAD!</span>`;
            
            els.btn.innerText = "REINICIAR";
            els.btn.style.display = 'block';
            els.btn.onclick = () => location.reload();
            state.phase = 'ENDED';
            
            setInterval(() => {
                const conf = document.createElement('div');
                conf.innerText = winnerName === 'SANTA' ? 'ðŸŽ' : 'ðŸ§…';
                conf.style.position = 'absolute';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-50px';
                conf.style.fontSize = '2rem';
                conf.classList.add('animate__animated', 'animate__fadeOutDown');
                conf.style.animationDuration = '3s';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }, 200);
        }

        function resetVisuals() {
            els.fartLayer.innerHTML = '';
            els.msg.innerText = "";
            els.fomeP1.classList.remove('fome-visible');
            els.fomeP2.classList.remove('fome-visible');
        }

    </script>
<script src="/game-wrapper.js"></script>
</body>
</html>
